<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphic stuff </title>
    <link rel="stylesheet" href="lightstyle.css">
</head>
<body>
    <div class="gallery">
        <img src="images/HIII.png" alt="decades poster - 2000s (CSP, Adobe Photoshop) // January 2024" class="galleryItem" >
        <img src="images/rfyktgy%20copy.png" alt="Le Duomo postcard (Adobe Photoshop) // November 2023" class="galleryItem">
        <img src="images/asapyooonifinal%20copy.png" alt=" 'ASAP' Yoon mini album postcard (Adobe InDesign) // March 2023" class="galleryItem"> 
        <img src="images/collage%20copy.png" alt=" 'About Me' collage (CSP, Adobe Photoshop) // October 2023" class="galleryItem">
         <img src="images/final%20copy.png" alt=" Poster for 'The Devil Wears Prada'  (Adobe Illustrator) // October 2023" class="galleryItem"> 
        
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="lightbox.js"></script>
</body>
</html>
