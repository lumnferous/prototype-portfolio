<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lightbox Image Gallery</title>
        <link rel="stylesheet" href="lightstyle.css" />
    </head>
    <body>
        <div class="gallery">
            <img src="images/Blepcolor.png" alt="A doodle // October 2023" class="galleryItem" />
            <img src="images/chch.png" alt= "An old illustration of my original character // July 2023" class="galleryItem" />
            <img src="images/wwwwwwwe.png" alt="A gift for a friend // November 2023" class="galleryItem" />
            <img src="images/tttt.png" alt="A png from a poster I made // January 2024" class="galleryItem" />
            <img src="images/isa.png" alt="A character sheet for an assignment // June 2023" class="galleryItem" />
        </div>

        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img" />
            <div id="caption"></div>
            
        </div>

        <script src="lightbox.js"></script>
    </body>
</html>
